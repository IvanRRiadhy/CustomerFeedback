<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Satisfaction - Multi (Fullscreen)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #f9f9f9;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Container layout */
.feedback-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: #fff;
  border: 0.2vmin solid #000;
  max-width: 100vw;
}

/* Header stays fixed */
.header {
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 0.25vmin solid #000;
  padding: 1.5vmin;
  height: 10vh;
  min-height: 70px;
  background: rgba(255, 255, 255, 0.4); /* ✅ semi-transparent */
  backdrop-filter: blur(5px); /* smooth blur effect */
}

.logo {
  width: 8vmin;
  height: 8vmin;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.area-info {
  font-size: 2vmin;
  flex: 1;
  text-align: left;
  margin-left: 10%;
}

.datetime {
  white-space: nowrap;
  font-weight: 600;
  font-size: 1.8vmin;
}

/* Scrollable middle section */
.feedback-section {
  flex: 1;
  overflow-y: auto;
  padding: 20px 30px;
  background: transparent; /* ✅ allow background from container to show through */
  backdrop-filter: none;   /* ✅ no blur here — handled by child boxes */
}

/* Feedback row styling (auto scale) */
.feedback-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border: 0.25vmin solid #000;
  margin-bottom: 2vmin;
  padding: 2vmin 3vmin;
  background: rgba(255, 255, 255, 0.2); /* ✅ translucent white */
  border-radius: 1vmin;
  transition: transform .2s ease, box-shadow .2s ease;
  backdrop-filter: blur(6px); /* adds glassy effect */
}

.feedback-row:hover {
  transform: scale(1.01);
  box-shadow: 0 0.8vmin 2vmin rgba(0, 0, 0, 0.1);
}

/* Icon column */
.feedback-icon {
  width: 13vmin;
  text-align: center;
}
.feedback-icon img {
  width: 8vmin;
  height: 8vmin;
  object-fit: contain;
  margin-bottom: 0.8vmin;
}
.feedback-icon small {
  font-weight: 700;
  font-size: 1.8vmin;
  display: block;
}

/* Emoji row */
.feedback-options {
  flex: 1;
  display: flex;
  justify-content: center;
  gap: 4vmin;
  flex-wrap: wrap; /* prevents horizontal overflow */
}

/* Emoji buttons (responsive size) */
.emoji-label {
  cursor: pointer;
  font-size: 6vmin;
  border-radius: 50%;
  padding: 1.5vmin;
  transition: transform .2s, filter .2s, box-shadow .2s;
  border: 0.4vmin solid transparent;
  flex-shrink: 0;
  box-shadow: 0 0.8vmin 1.5vmin rgba(0, 0, 0, 0.2);

}

.emoji-label:hover {
  transform: scale(1.15);
  filter: brightness(1.15);
}

input[type="radio"] {
  display: none;
}

input[type="radio"]:checked + .emoji-label {
  transform: scale(1.25);
  filter: brightness(1.3);
  box-shadow: 0 0 2vmin rgba(0,0,0,0.4);
  border: 0.4vmin solid rgba(0,0,0,0.2);
}

/* Emoji gradient colors (more vivid) */
.emoji-1 { background: radial-gradient(circle, #8b0000, #b71c1c); color: white; }
.emoji-2 { background: radial-gradient(circle, #d32f2f, #ef5350); color: white; }
.emoji-3 { background: radial-gradient(circle, #fbc02d, #ffeb3b); }
.emoji-4 { background: radial-gradient(circle, #66bb6a, #43a047); color: white; }
.emoji-5 { background: radial-gradient(circle, #2e7d32, #00c853); color: white; }

/* Footer running text (fixed bottom) */
.running-text {
  flex-shrink: 0;
  border-top: 0.25vmin solid #000;
  padding: 1vmin;
  text-align: center;
  font-weight: 700;
  background: rgba(255, 255, 255, 0.4); /* ✅ semi-transparent */
  white-space: nowrap;
  overflow: hidden;
  height: 7vh;
  min-height: 50px;
  font-size: 2vmin;
  backdrop-filter: blur(5px);
}

.running-text span {
  display: inline-block;
  animation: moveText 15s linear infinite;
}

@keyframes moveText {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* Responsive adjustments */
@media (max-width: 1024px) {
  .emoji-label { font-size: 8vmin; }
  .feedback-icon img { width: 10vmin; height: 10vmin; }
  .feedback-icon small { font-size: 2vmin; }
}

@media (max-width: 768px) {
  .header { flex-direction: column; height: auto; }
  .area-info { margin-left: 0; text-align: center; font-size: 2.5vmin; }
  .feedback-options { gap: 3vmin; }
  .emoji-label { font-size: 9vmin; }
}

@media (max-width: 480px) {
  .emoji-label { font-size: 10vmin; }
  .feedback-icon { width: 20vmin; }
  .feedback-icon img { width: 12vmin; height: 12vmin; }
}

  </style>
</head>

<body>
  <div class="feedback-container">
    <!-- Header -->
    <div class="header">
      <div class="logo"><img src="assets/logo/logoOnlyBio.png" alt="Logo"></div>
      <div class="area-info"><h4><strong id="areaName"></strong></h4></div>
      <div class="datetime" id="dateTime"></div>
    </div>

    <!-- Scrollable feedback content -->
    <div class="feedback-section">
      <div id="feedbackRows"></div>
    </div>

    <!-- Footer running text -->
    <div class="running-text"><span id="runningText"></span></div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="reasonModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">We’re sorry to hear that</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="reasonText" class="form-control" rows="3" placeholder="Type your reason here..."></textarea>
        </div>
        <div class="modal-footer">
          <button id="confirmReasonBtn" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="thankyouModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title w-100">Thank You!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Your feedback has been submitted. We appreciate your time!</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const data = JSON.parse(sessionStorage.getItem("feedbackData") || "{}");
    if (!data.AreaName) {
      document.body.innerHTML = "<div class='p-5 text-center text-danger'>⚠ No feedback data found.</div>";
      return;
    }

    // Header
    document.getElementById("areaName").textContent = data.AreaName;
    document.getElementById("runningText").textContent = data.RunningText || "";

    if (data.BackgroundImage) {
  const section = document.querySelector(".feedback-section");
  section.style.backgroundImage = `url('${data.BackgroundImage}')`;
  section.style.backgroundSize = "cover";
  section.style.backgroundPosition = "center";
  section.style.backgroundRepeat = "no-repeat";
  section.style.backgroundAttachment = "fixed"; // nice subtle parallax
  section.style.backdropFilter = "blur(1px)";
}

    const rows = document.getElementById("feedbackRows");
    const icons = ['😡','😞','😐','🙂','😄'];
    const questions = data.Questions?.[0]?.Items || data.Questions || [];

    questions.forEach(item => {
      const html = `
      <div class="feedback-row" data-item="${item.Text}">
        <div class="feedback-icon">
          <img src="${item.Icon}" alt="${item.Text}" onerror="this.style.display='none'">
          <small>${item.Text}</small>
        </div>
        <div class="feedback-options">
          ${[1,2,3,4,5].map(i => `
            <input type="radio" name="${item.Id}" value="${i}" id="${item.Id}-${i}">
            <label for="${item.Id}-${i}" class="emoji-label emoji-${i}"
                   data-bs-toggle="tooltip"
                   title="${['Very Bad','Bad','Neutral','Good','Very Good'][i-1]}">
              ${icons[i-1]}
            </label>
          `).join('')}
        </div>
      </div>`;
      rows.insertAdjacentHTML('beforeend', html);
    });

    // Tooltips
    document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));

    // Modals
    const reasonModal = new bootstrap.Modal('#reasonModal');
    const thankyouModal = new bootstrap.Modal('#thankyouModal');
    const reasonText = document.getElementById('reasonText');

    document.querySelectorAll('.feedback-row').forEach(row => {
      row.addEventListener('change', e => {
        const val = +e.target.value;
        if (val <= 2) reasonModal.show();
        else thankyouModal.show();
      });
    });

    document.getElementById('confirmReasonBtn').onclick = () => {
      reasonModal.hide();
      setTimeout(() => thankyouModal.show(), 300);
      reasonText.value = '';
    };

    // Live datetime
    setInterval(() => {
      const dt = document.getElementById('dateTime');
      if (dt) dt.textContent = new Date().toLocaleString();
    }, 1000);
  });
  </script>
</body>
</html>
