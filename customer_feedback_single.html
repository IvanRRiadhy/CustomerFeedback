<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Satisfaction - Single (Fullscreen)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #f9f9f9;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Full container layout */
.feedback-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: #fff;
  border: 0.2vmin solid #000;
  max-width: 100vw;
}

/* Header (fixed top) */
.header {
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 0.25vmin solid #000;
  padding: 1.5vmin;
  height: 10vh;
  min-height: 70px;
    background: rgba(255, 255, 255, 0.4); /* ✅ semi-transparent */
  backdrop-filter: blur(5px); /* smooth blur effect */
}

.logo {
  width: 8vmin;
  height: 8vmin;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.area-info {
  font-size: 2.3vmin;
  flex: 1;
  text-align: left;
  margin-left: 10%;
}

.datetime {
  white-space: nowrap;
  font-weight: 600;
  font-size: 1.8vmin;
}

/* Center section (fullscreen, centered vertically) */
.question-section {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.question-box {
  background: rgba(255, 255, 255, 0.25); /* translucent white */
  backdrop-filter: blur(10px);            /* frosted glass effect */
  border-radius: 2vmin;
  padding: 5vmin 8vmin;
  box-shadow: 0 0 2vmin rgba(0, 0, 0, 0.15);
  border: 0.3vmin solid rgba(255, 255, 255, 0.4);
  text-align: center;
  display: inline-block;
  max-width: 80%;
}

.question-box .question {
  font-size: 4vmin;
  font-weight: 800;
  color: #222;
  margin-bottom: 5vmin;
}

/* .question {
  font-size: 4vmin;
  font-weight: 800;
  margin-bottom: 10vmin;
  color: #222;
  text-wrap: balance;
  max-width: 80%;
} */

/* Emoji feedback row */
.feedback-options {
  display: flex;
  justify-content: center;
  gap: 8vmin;
  flex-wrap: wrap;
}

/* Emoji buttons (scale with screen) */
.emoji-label {
  cursor: pointer;
  font-size: 10vmin;
  border-radius: 50%;
  padding: 2vmin;
  transition: transform .2s, filter .2s;
  border: 0.4vmin solid transparent;
}

.emoji-label:hover {
  transform: scale(1.15);
  filter: brightness(1.15);
}

input[type="radio"] {
  display: none;
}

input[type="radio"]:checked + .emoji-label {
  transform: scale(1.25);
  filter: brightness(1.3);
  box-shadow: 0 0 2vmin rgba(0,0,0,0.4);
  border: 0.4vmin solid rgba(0,0,0,0.3);
}

/* Vivid emoji gradients */
.emoji-1 { background: radial-gradient(circle, #8b0000, #b71c1c); color: white; }
.emoji-2 { background: radial-gradient(circle, #d32f2f, #ef5350); color: white; }
.emoji-3 { background: radial-gradient(circle, #fbc02d, #ffeb3b); }
.emoji-4 { background: radial-gradient(circle, #66bb6a, #43a047); color: white; }
.emoji-5 { background: radial-gradient(circle, #2e7d32, #00c853); color: white; }

/* Footer (fixed bottom) */
.running-text {
  flex-shrink: 0;
  border-top: 0.25vmin solid #000;
  padding: 1vmin;
  text-align: center;
  font-weight: 700;
  background: rgba(255, 255, 255, 0.4); /* ✅ semi-transparent */
  white-space: nowrap;
  overflow: hidden;
  height: 7vh;
  min-height: 50px;
  font-size: 2vmin;
  backdrop-filter: blur(5px);
}

.running-text span {
  display: inline-block;
  animation: moveText 15s linear infinite;
}

@keyframes moveText {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* Responsive tweaks */
@media (max-width: 1024px) {
  .question { font-size: 5vmin; }
  .emoji-label { font-size: 12vmin; }
}

@media (max-width: 768px) {
  .header { flex-direction: column; height: auto; }
  .area-info { margin-left: 0; text-align: center; font-size: 2.8vmin; }
  .feedback-options { gap: 5vmin; }
  .emoji-label { font-size: 13vmin; }
}

@media (max-width: 480px) {
  .emoji-label { font-size: 15vmin; }
  .question { font-size: 6vmin; }
}


  </style>
</head>

<body>
  <div class="feedback-container">
    <!-- Header -->
    <div class="header">
      <div class="logo"><img src="assets/logo/logoOnlyBio.png" alt="Logo"></div>
      <div class="area-info"><h4><strong id="areaName"></strong></h4></div>
      <div class="datetime" id="dateTime"></div>
    </div>

    <!-- Question content -->
    <div class="question-section">
      <div class="question-box">
        <div class="question" id="questionText"></div>
        <div class="feedback-options" id="feedbackOptions"></div>
      </div>
    </div>

    <!-- Footer running text -->
    <div class="running-text"><span id="runningText"></span></div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="reasonModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">We’re sorry to hear that</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="reasonText" class="form-control" rows="3" placeholder="Type your reason here..."></textarea>
        </div>
        <div class="modal-footer">
          <button id="confirmReasonBtn" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="thankyouModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title w-100">Thank You!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Your feedback has been submitted. We appreciate your time!</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const data = JSON.parse(sessionStorage.getItem("feedbackData") || "{}");
    if (!data.AreaName) {
      document.body.innerHTML = "<div class='p-5 text-center text-danger'>⚠ No feedback data found.</div>";
      return;
    }

    // Populate header + footer
    document.getElementById("areaName").textContent = data.AreaName;
    document.getElementById("runningText").textContent = data.RunningText || "";

    if (data.BackgroundImage) {
  const section = document.querySelector(".question-section");
  section.style.backgroundImage = `url('${data.BackgroundImage}')`;
  section.style.backgroundSize = "cover";
  section.style.backgroundPosition = "center";
  section.style.backgroundRepeat = "no-repeat";
  section.style.backgroundAttachment = "fixed";
  section.style.backdropFilter = "blur(1px)";
}

    // Question text
    const question = data.Question?.Text || data.Questions?.[0]?.Text || "How is our Facility?";
    document.getElementById("questionText").textContent = question;

    // Emoji options
    const icons = ['😡','😞','😐','🙂','😄'];
    const container = document.getElementById("feedbackOptions");

    icons.forEach((emoji, index) => {
      const i = index + 1;
      const html = `
        <input type="radio" name="rating" value="${i}" id="rating-${i}">
        <label for="rating-${i}" class="emoji-label emoji-${i}" 
               data-bs-toggle="tooltip" 
               title="${['Very Bad','Bad','Neutral','Good','Very Good'][i-1]}">
          ${emoji}
        </label>
      `;
      container.insertAdjacentHTML('beforeend', html);
    });

    // Bootstrap tooltips
    document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));

    // Modal logic
    const reasonModal = new bootstrap.Modal('#reasonModal');
    const thankyouModal = new bootstrap.Modal('#thankyouModal');
    const reasonText = document.getElementById('reasonText');

    container.addEventListener('change', e => {
      const val = +e.target.value;
      if (val <= 2) reasonModal.show();
      else thankyouModal.show();
    });

    document.getElementById('confirmReasonBtn').onclick = () => {
      reasonModal.hide();
      setTimeout(() => thankyouModal.show(), 300);
      reasonText.value = '';
    };

    // Live date/time
    setInterval(() => {
      const dt = document.getElementById('dateTime');
      if (dt) dt.textContent = new Date().toLocaleString();
    }, 1000);
  });
  </script>
</body>
</html>
